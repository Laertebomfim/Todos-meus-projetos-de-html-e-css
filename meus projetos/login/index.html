<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>login</title>
</head>
<body>
    <main>
        <article>
            <h1>login</h1>
        </article>
        <form action="" method="post">
            <article id="email">
                <label for="idemail">email</label>
                <input type="email" name="email" id="idemail" required minlength="8">
            </article>
            <article id="senha">
               <label for="idsenha">senha</label> 
               <input type="password" name="senha" id="idsenha" required max="6" min="4">
            </article>
            <article>
                <input type="submit" value="envia">
            </article>
        </form>
    </main>
</body>
</html>
